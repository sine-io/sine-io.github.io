# 此文件的 Hugo 语言代码。它可以是顶级语言（即 en）或子变体（即 en-AU），并应与文件名中的语言代码匹配。
languageCode = "zh-cn"

# 语言的名称
languageName = "简体中文"

# 这是否是 RTL 语言。设置为 "rtl" 以从右到左重新排列内容。Congo 完全支持同时使用 RTL 和 LTR 语言，并会动态调整到两者。
languageDirection = "ltr"

# 构建多语言站点时语言的顺序的权重
weight = 1

# 网站的标题。这将显示在站点标题和页脚中。
