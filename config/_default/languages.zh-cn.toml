# 包含要显示在站点页脚中的版权消息的 Markdown 字符串。如果未提供，则 Congo 将使用站点 title 自动生成版权字符串。
# copyright = "&copy; 2024 SineIO"

[params]
  # 此语言中日期的格式。有关可接受格式，
  dateFormat = "2006年1月2日"
  
  # 显示在最新文章列表中的部分。如果未提供，则使用文章数最多的部分。
  mainSections = ["posts"]

  # 网站描述。这将用于站点元数据。
